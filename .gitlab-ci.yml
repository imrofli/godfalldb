image: maven:latest

variables:
  MAVEN_CLI_OPTS: "--batch-mode"
  RELEASEV: "Release_2_0"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/
    
stages:
  - build
  - deploy

build:
  stage: build
  script: mvn $MAVEN_CLI_OPTS package
  artifacts:
    paths:
      - target/godfallapi-$RELEASEV.jar
