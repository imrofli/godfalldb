server.port=8155
spring.datasource.url=jdbc:h2:mem:godfall
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=passwordx
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.h2.console.path=/h2
spring.h2.console.settings.web-allow-others=false
springdoc.swagger-ui.url=/godfallapi.yaml
logging.level.*=INFO
logging.file.max-size=100MB
logging.logback.rollingpolicy.file-name-pattern=${LOG_FILE}.%d{yyyy-MM-dd}.%i.gz
logging.file.name=logs/godfalldb.log
godfalldb.dataDirectory=data
godfalldb.archiveDirectory=archive
godfalldb.fileWatcherPollIntervalSeconds=2
godfalldb.fileWatcherQuietPeriodSeconds=1