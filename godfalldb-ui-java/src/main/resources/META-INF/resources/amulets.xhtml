<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<h:body>

    <b:container fluid="true">
        <b:dataTable value="#{amuletBean.amuletList}" var="amulet">
            <b:dataTableColumn label="Name">
                <b:link href="/items/amulet.xhtml?id=#{amulet.id}" value="#{amulet.displayname}" />
            </b:dataTableColumn>
            <b:dataTableColumn value="#{amulet.minimumrarity.value}" label="Minimum Rarity"/>
            <b:dataTableColumn label="Elements">
                <ui:repeat var="ele" value="#{amulet.elements}">
                    <h:outputText value="#{ele} |"/>
                </ui:repeat>
            </b:dataTableColumn>
            <b:dataTableColumn label="Affinities">
                <ui:repeat var="aff" value="#{amulet.affinities}">
                    <h:outputText value="#{aff} |" rendered="#{not empty aff}"/>
                </ui:repeat>
                <h:outputText value="SPIRIT |VITALITY |MIGHT |" rendered="#{empty amulet.affinities}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Primary Trait">
                    <h:outputText value="#{amuletBean.getPrimaryTraitDescription(amulet.id)}"/>
            </b:dataTableColumn>
        </b:dataTable>
    </b:container>
</h:body>
</html>
